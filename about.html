    <section class="page-hero">
        <div class="hero-pattern"></div>
        <div class="container">
            <h1 class="fade-in" data-i18n="about.hero.title"></h1>
            <p class="fade-in" data-i18n="about.hero.subtitle"></p>
        </div>
    </section>

    <section class="company-story">
        <div class="container">
            <div class="story-content">
                <div class="story-text fade-in">
                    <h2 data-i18n="about.story.title"></h2>
                    <p data-i18n="about.story.p1"></p>
                    <p data-i18n="about.story.p2"></p>

                    <div class="image-decoration"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="mission-vision">
        <div class="container">
            <div class="mv-grid">
                <div class="mv-card slide-in-left">
                    <div class="mv-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3 data-i18n="about.mission.title"></h3>

                <div class="mv-card slide-in-right">

    <section class="core-values">

                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h4 data-i18n="about.values.innovation"></h4>

                <div class="value-card zoom-in">
                    <div class="value-icon">

                <div class="value-card zoom-in">

                </div>
            </div>

                <div class="timeline-item fade-in">
